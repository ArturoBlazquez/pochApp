<nz-space nzDirection="vertical" nzSize="middle" style="width:100%">
  <nz-card nzTitle="{{ 'tricks.per.hand' | translate }}">
    <nz-space nzDirection="vertical" style="width:100%">
      <nz-input-group>
        <nz-space nzDirection="vertical" style="width:100%">
          <nz-input-number [(ngModel)]="hand" [nzMin]="0" [nzControls]="false" (keydown.enter)="addTrickPerHand()"/>
          <button nz-button nzType="primary" nzBlock (click)="addTrickPerHand()">
            <nz-icon nzType="plus" /> {{ 'add.trick' | translate }}
          </button>
        </nz-space>
      </nz-input-group>

      <nz-table nzSize="small" nzOuterBordered="true" [nzData]="tricksPerHand()" [nzFrontPagination]="false" [nzShowPagination]="false">
        <thead>
          <tr style="display: none;">
            <th nzWidth="40px"></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody cdkDropList (cdkDropListDropped)="drop($event)">
          @for (trick of tricksPerHand(); track $index) {
            <tr cdkDrag cdkDragLockAxis="y">
              <td nzAlign="left" cdkDragHandle><nz-icon nzType="drag" /></td>
              <td>{{ trick }}</td>
              <td nzAlign="right"><button nz-button nzDanger nzType="link" (click)="removeTrickPerHand($index)"><nz-icon nzType="delete" /></button></td>
            </tr>
          }
        </tbody>
      </nz-table>

      <button nz-button nzDanger nzBlock (click)="removeAllTricksPerHand()">
        {{ 'delete.all.tricks' | translate }}<nz-icon nzType="delete" />
      </button>

      <button nz-button nzBlock (click)="back.emit()">
        <nz-icon nzType="arrow-left" /> {{ 'back' | translate }}
      </button>
      <button nz-button nzType="primary" nzBlock (click)="startGame()">
        {{ 'next' | translate }} <nz-icon nzType="arrow-right" />
      </button>
    </nz-space>
  </nz-card>
</nz-space>
