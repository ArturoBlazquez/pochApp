<nz-space nzDirection="vertical" nzSize="middle" style="width:100%">
  <nz-card nzTitle="Tricks per hand">
    <nz-space nzDirection="vertical" style="width:100%">
      <nz-input-group>
        <nz-space nzDirection="vertical" style="width:100%">
          <nz-input-number [(ngModel)]="hand" [nzMin]="0" [nzControls]="false" (keydown.enter)="addTrickPerHand()"/>
          <button nz-button nzType="primary" nzBlock (click)="addTrickPerHand()">
            <nz-icon nzType="plus" /> Add hand
          </button>
        </nz-space>
      </nz-input-group>

      <nz-list nzBordered nzSize="small">
        @for (trick of tricksPerHand(); track $index) {
          <li nz-list-item nzNoFlex>
            <span>{{ trick }}</span>
            <ul nz-list-item-actions>
              <nz-list-item-action>
                <button nz-button nzDanger nzType="link" (click)="removeTrickPerHand($index)"><nz-icon nzType="delete" /></button>
              </nz-list-item-action>
            </ul>
          </li>
        }
      </nz-list>

      <button nz-button nzDanger nzBlock (click)="removeAllTricksPerHand()">
        Delete all tricks<nz-icon nzType="delete" />
      </button>

      <button nz-button nzBlock (click)="back.emit()">
        <nz-icon nzType="arrow-left" /> Back
      </button>
      <button nz-button nzType="primary" nzBlock (click)="startGame()">
        Next <nz-icon nzType="arrow-right" />
      </button>
    </nz-space>
  </nz-card>
</nz-space>
