<nz-card [nzTitle]="'Results - Hand ' + gameStore.getCurrentHandNumber()">
  <nz-space nzDirection="vertical" style="width:100%">
    <span>{{ gameStore.getCurrentDealer() }} deals {{ gameStore.getCurrentNumTricks() }} cards</span>

    <nz-list>
      @for (bid of gameStore.getCurrentHand().bids; track $index) {
        <nz-list-item>
          <nz-avatar nzText="{{ gameStore.players()[$index][0] }}"></nz-avatar>
          <span style="flex:1; margin-left:12px">{{ gameStore.players()[$index] }}</span>

          <button nz-button nzType="link" [disabled]="bid.actual <= 0"  (click)="decrementActualBid(bid)"><nz-icon nzType="minus-circle" /></button>
          <nz-input-number [(ngModel)]="bid.actual" [nzMin]="0" [nzMax]="gameStore.getCurrentNumTricks()" [nzControls]="false">
            <span nzInputSuffix nz-typography nzType="secondary">/ {{ bid.predicted }}</span>
          </nz-input-number>
          <button nz-button nzType="link" [disabled]="bid.actual >= gameStore.getCurrentNumTricks()" (click)="incrementActualBid(bid)"><nz-icon nzType="plus-circle" /></button>

          <nz-tag [nzColor]="preview(bid) >= 0 ? 'green' : 'red'">
            {{ preview(bid) }}
          </nz-tag>
        </nz-list-item>
      }
    </nz-list>

    <span>Total tricks {{getTotalActualTricks()}}</span>

    <button nz-button nzBlock (click)="back.emit()">
      <nz-icon nzType="arrow-left"/> Back
    </button>
    <button nz-button nzType="primary" nzBlock [disabled]="getTotalActualTricks() !== gameStore.getCurrentNumTricks()" (click)="next.emit()">
      Next <nz-icon nzType="arrow-right" />
    </button>
  </nz-space>
</nz-card>
