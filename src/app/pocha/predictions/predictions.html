<nz-card nzTitle="{{ 'predictions.hand' | translate: { handNumber: gameStore.getCurrentHandNumber() } }}">
  <nz-space nzDirection="vertical" style="width:100%">
    <span>{{ 'hands.dealer' | translate: { dealer: gameStore.getCurrentDealer(), numTricks: gameStore.getCurrentNumTricks() } }}</span>

    <nz-list>
      @for (bid of gameStore.getCurrentHand().bids; track $index) {
        <nz-list-item>
          <nz-avatar nzText="{{ gameStore.players()[$index][0] }}"></nz-avatar>
          <span style="flex:1; margin-left:12px">{{ gameStore.players()[$index] }}</span>

          <button nz-button nzType="link" [disabled]="bid.predicted <= 0" (click)="decrementPredictedBid($index)"><nz-icon nzType="minus-circle" /></button>
          <nz-input-number [ngModel]="bid.predicted" (ngModelChange)="updatePredictedBid($index, $event)" [nzMin]="0" [nzMax]="gameStore.getCurrentNumTricks()" [nzControls]="false"/>
          <button nz-button nzType="link" [disabled]="bid.predicted >= gameStore.getCurrentNumTricks()" (click)="incrementPredictedBid($index)"><nz-icon nzType="plus-circle" /></button>
        </nz-list-item>
      }
    </nz-list>

    <span>{{ 'total.predicted.tricks' | translate }}: {{getTotalPredictedTricks()}}</span>

    <button nz-button nzBlock (click)="back.emit()">
      <nz-icon nzType="arrow-left" /><span>{{ 'back' | translate }}</span>
    </button>
    <button nz-button nzType="primary" nzBlock (click)="next.emit()">
      <span>{{ 'next' | translate }}</span><nz-icon nzType="arrow-right" />
    </button>
  </nz-space>
</nz-card>
