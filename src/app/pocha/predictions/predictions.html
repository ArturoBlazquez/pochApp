<nz-card [nzTitle]="'Predictions - Hand ' + gameStore.getCurrentHandNumber()">
  <nz-space nzDirection="vertical" style="width:100%">
    <nz-list>
      @for (bid of gameStore.hands()[gameStore.currentHand()].bids; track $index) {
        <nz-list-item>
          <nz-avatar nzText="{{ gameStore.players()[$index][0] }}"></nz-avatar>
          <span style="flex:1; margin-left:12px">{{ gameStore.players()[$index] }}</span>

          <button nz-button nzType="link" [disabled]="bid.predicted <= 0"  (click)="decrementPredictedBid(bid)"><nz-icon nzType="minus-circle" /></button>
          <nz-input-number [(ngModel)]="bid.predicted" [nzMin]="0" [nzMax]="gameStore.getCurrentNumTricks()" [nzControls]="false"/>
          <button nz-button nzType="link" [disabled]="bid.predicted >= gameStore.getCurrentNumTricks()" (click)="incrementPredictedBid(bid)"><nz-icon nzType="plus-circle" /></button>
        </nz-list-item>
      }
    </nz-list>

    <button nz-button nzBlock (click)="back.emit()">
      <nz-icon nzType="arrow-left" /> Back
    </button>
    <button nz-button nzType="primary" nzBlock (click)="next.emit()">
      Next <nz-icon nzType="arrow-right" />
    </button>
  </nz-space>
</nz-card>
