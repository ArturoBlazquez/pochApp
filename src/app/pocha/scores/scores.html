<nz-card [nzTitle]="'Scores - Hand ' + gameStore.getCurrentHandNumber()">
  <nz-space nzDirection="vertical" style="width:100%">
    @if (gameHasFinished()) {
      <div nz-flex nzJustify="space-around" nzAlign="center">
        <nz-icon nzType="trophy" nzTheme="twotone" style="font-size: 30px;"/>
        <nz-avatar nzText="{{ gameStore.players()[maxScoreIndex()][0] }}"></nz-avatar>
        <span>{{ gameStore.players()[maxScoreIndex()] }}</span>
        <nz-icon nzType="trophy" nzTheme="twotone" style="font-size: 30px;"/>
      </div>

      <nz-divider></nz-divider>
    }

    <nz-table nzBordered [nzData]="gameStore.hands()" [nzShowPagination]="false">
      <tbody>
        @for (player of gameStore.players(); track player) {
          <tr>
            <td>{{ player }}</td>
            <td>{{ scores()[$index] }}</td>
          </tr>
        }
      </tbody>
    </nz-table>
<!--    TODO: display all hands-->

    <button nz-button nzBlock (click)="back.emit()">
      <nz-icon nzType="arrow-left" /> Back
    </button>
    <button nz-button nzType="primary" nzBlock [disabled]="gameHasFinished()" (click)="next.emit()">
      Next <nz-icon nzType="arrow-right" />
    </button>
  </nz-space>
</nz-card>
