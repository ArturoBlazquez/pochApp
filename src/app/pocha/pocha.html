<nz-page-header nzTitle="Pocha Score Tracker"></nz-page-header>

<nz-steps
  [nzCurrent]="
    stage() === 'players-setup' ? 0 :
    stage() === 'hand-setup' ? 1 : 2
  "
  nzSize="small"
>
  <nz-step nzTitle="Setup Players"></nz-step>
  <nz-step nzTitle="Setup Hands"></nz-step>
  <nz-step nzTitle="Play"></nz-step>
</nz-steps>

<nz-divider></nz-divider>

@if (stage() === 'players-setup') {
  <player-setup
    (next)="next()"
  />
}

@if (stage() === 'hand-setup') {
  <hand-setup
    (next)="next()"
    (back)="back()"
  />
}

@if (stage() === 'predictions') {
  <predictions-step
    (next)="next()"
    (back)="back()"
  />
}

@if (stage() === 'results') {
  <results-step
    (next)="next()"
    (back)="back()"
  />
}

@if (stage() === 'scoreboard') {
  <scores-step
    (next)="next()"
    (back)="back()"
    (end)="endGame()"
  />
}
